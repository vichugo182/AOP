<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Login</title>
        <meta name="description" content="Custom Login Form Styling with CSS3" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_login.css') }}" />
        
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(static/images/shadow.png) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">
		{% block body%}
			<header>
			
				

				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>
			
			<section class="main">
				<form  class="form-1" action="{{ url_for('login') }}" method=post>
				    <p class="field">
						
				        <input type=text name=username placeholder="Username">
				        <i class="icon-user icon-large"></i>
				    </p>
				    <p class="field">
				        
				        <input type=password name=password placeholder="Password">
				        <i class="icon-lock icon-large"></i>
				    </p>
				    <p class="submit">
						<button type=submit value=Login>
						<i class="icon-arrow-right icon-large"></i>
				    </p>       
				</form>â€‹
			</section>
			
        </div>
        {% endblock%}
    </body>
</html>
